<!doctype html>
<html lang="ru">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Video</title>
<style>
  html, body {
    margin: 0;
    height: 100vh;          /* высота = высота окна iframe */
    background: #000;
    overflow: hidden;       /* убираем внутренние скроллы */
  }
  .wrap {
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;    /* центрируем видео */
  }
  video {
    max-width: 100%;
    max-height: 100%;
    width: auto;            /* сохраняем пропорции источника */
    height: auto;
    object-fit: contain;    /* вписываем в рамку, не обрезая */
    display: block;
    background: #000;
  }
</style>
<body>
  <div class="wrap">
    <video controls preload="metadata" playsinline>
      <source src="install-the-downloaded-packages.mp4" type="video/mp4">
      <source src="install-the-downloaded-packages.webm" type="video/webm">
      Ваш браузер не поддерживает видео.
    </video>
  </div>
</body>
</html>
