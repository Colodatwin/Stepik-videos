<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stepik Videos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    video {
      width: 100%;
      border-radius: 8px;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #4da3ff;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Stepik Videos</h1>
  <div class="grid">
    <div class="card">
      <video src="install-the-downloaded-packages.mp4" muted loop autoplay playsinline></video>
      <a href="player.html">▶ Смотреть видео</a>
    </div>
    <!-- сюда потом можно добавить новые -->

    </div>
    -->
  </div>
</body>
</html>
